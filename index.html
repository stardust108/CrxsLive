<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic HLS Player</title>
  <style>
    /* Styling for the Join Telegram button */
    .telegram-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 14px;
      color: #fff;
      background-color: #0088cc;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      text-align: center;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .telegram-button:hover {
      transform: scale(1.1);
      background-color: #0077b3;
    }
  </style>
</head>
<body>
  <h1>Dynamic HLS Player</h1>
  <iframe id="hls-player" src="" width="640px" height="360px" frameborder="0" allowfullscreen style="max-width: 100%;"></iframe>

  <!-- Animated Join Telegram Button -->
  <a href="https://t.me/+nJCypsY4VzlkZjdl" class="telegram-button" target="_blank">Join Telegram</a>

  <script>
    // Get the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const userUrl = urlParams.get('url'); // Assuming the parameter is 'url'

    if (userUrl) {
      // Set the iframe's src dynamically
      const iframe = document.getElementById('hls-player');
      iframe.src = `https://www.livereacting.com/tools/hls-player-embed?url=${encodeURIComponent(userUrl)}`;
    } else {
      // Handle cases where the URL parameter is missing
      document.body.innerHTML = "<h1>Error: No URL provided!</h1>";
    }
  </script>
</body>
</html>
